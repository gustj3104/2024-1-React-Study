<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week1</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
    <!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
</head>
<body>
    <div id = "root"></div>
    <script type="text/babel">
        class AddOperation extends React.Component {
            state = {
                first: Math.ceil(Math.random()*9),
                second: Math.ceil(Math.random()*9),
                value:'',
                result:'',
            };

        onSubmit = (e) => {
            e.preventDefault();
            if(parseInt(this.state.value) === this.state.first + this.state.second) {
                this.setState((prevState) => {
                    return {
                        result: '정답',
                        first: Math.ceil(Math.random()*9),
                        second: Math.ceil(Math.random()*9),
                        value:'',
                    };
                });
            } else {
                this.setState({
                    result: '오답',
                    value: '',
                });
            }
        };

        onChange = (e) => {
            this.setState({value: e.target.value});
        }

        render(){
            return (
                <React.Fragment>
                    <div> {this.state.first} + {this.state.second} </div>
                    <form onSubmit = {this.onSubmit}>
                        <input type = "number" value={this.state.value} onChange = {this.onChange} />
                        <button>입력</button>
                    </form>
                    <div>{this.state.result}</div>
                </React.Fragment>
                );
            };
        }

        class SubOperation extends React.Component {
            state ={
                first: Math.ceil(Math.random()*9), //0~9 중 랜덤 숫자 생성
                second: Math.ceil(Math.random()*9),
                value: '',
                result: '',
            };

            onSubmit = (e) => {
                e.preventDefault();
                if(parseInt(this.state.value) === this.state.first - this.state.second) {
                    this.setState((prevState) => {
                        return {
                            result: '정답',
                            first: Math.ceil(Math.random()*9), //0~9 중 랜덤 숫자 생성
                            second: Math.ceil(Math.random()*9),
                            value: '',
                        };
                    });
                } else {
                    this.setState({
                        result: '오답',
                        value:'',
                    });
                }
            };

            onChange = (e) => {
                this.setState({value: e.target.value});
            }

            render(){
                return (
                    <div>
                        <div>{this.state.first} - {this.state.second}</div>
                        <form onSubmit = {this.onSubmit}>
                            <input type ="number" value = {this.state.value} onChange = {this.onChange} />
                            <button>입력</button>
                            </form>
                            <div>{this.state.result}</div>
                    </div>
                );
            };
        }
        
    </script>
    <script type = "text/babel">
        ReactDOM.render(<div><AddOperation /><SubOperation /></div>, document.querySelector('#root'));
        // ReactDOM.createRoot(document.querySelector('#root')).render(<div><AddOperation /><SubOperation /></div>);
    </script>
</body>
</html>
